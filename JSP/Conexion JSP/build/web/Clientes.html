<html>
    <head>
        <title>Formulario de regisro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link  rel="stylesheet" href="css/estilos.css">        
        <script src="js/bootstrap.min.js"></script>        
    </head>
    <body>
        
    <div class="card" style="width: 40rem; margin: 0 auto;">
        <div class="card-body">
            <form action="datos.jsp" method="POST">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPassword3" name="apellidos" required>
                    </div>
            </div>
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Edad</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" name="edad" required>
                </div>
              </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Domicilio</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPassword3" name="domicilio" required>
                    </div>
            </div>                                
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary text-center">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
            
    </body>
</html>
