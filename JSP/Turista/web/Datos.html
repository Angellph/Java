    <body>
        <h1>Registro</h1>
        <div class="card" style="width: 40rem; margin: 0 auto;">
            <div class="card-body">
        <form action="Registro.jsp" method="POST">
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" name="apellido">
    </div>
  </div>
  <div class="form-group row">
      <label class="col-sm-2" for="exampleFormControlSelect1">D&iacute;as</label>
      <div class="col-sm-2">      
    <select class="form-control" id="exampleFormControlSelect1" name="select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>      
    </select>
     </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Tipo de transporte</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Auto" checked>
          <label class="form-check-label" for="gridRadios1">
            Auto
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Bus">
          <label class="form-check-label" for="gridRadios2">
            Bus
          </label>
        </div>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Avion">
          <label class="form-check-label" for="gridRadios2">
            Avion
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Caballo" disabled>
          <label class="form-check-label" for="gridRadios3">
            Caballo (Agotado)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Destino</div>
    <div class="col-sm-10">
      <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridCheck1" value="Ciudad de Mexico.">
        <label class="form-check-label" ">
            Ciudad de M&eacute;xico.
        </label><br>
        <input class="form-check-input" type="checkbox" name="gridCheck1" value="Amealco de Bonfil, Queretaro.">
        <label class="form-check-label" >
          Pueblo, Amealco de Bonfil, Quer&eacute;taro.
        </label><br>
        <input class="form-check-input" type="checkbox" name="gridCheck1" value="Parque Nacional El Chico, Hidalgo.">
        <label class="form-check-label" >
          Bosque, Parque Nacional El Chico, Hidalgo.
        </label><br>
        <input class="form-check-input" type="checkbox" name="gridCheck1" value="La Riviera Maya, Yucatan.">
        <label class="form-check-label" >
          Playa, La Riviera Maya, Yucatan.
        </label><br>
        <input class="form-check-input" type="checkbox" name="gridCheck1" value="Dunas de Samalayuca, Chihuahua.">
        <label class="form-check-label" >
          Desierto, Dunas de Samalayuca, Chihuahua.
        </label><br>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary text-center">Registrarse</button>
    </div>
  </div>
</form>
           </div>
                </div> 
    </body>
</html>
