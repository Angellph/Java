    <body>
        <h1>Hamburguesas Pedro</h1>
        <div class="card" style="width: 40rem; margin: 0 auto;">
            <div class="card-body">
        <form action="hamburguesa.jsp" method="POST">
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" name="apellido">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Edad</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" name="edad">
    </div>
  </div>    
    <fieldset class="form-group">
    <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Tama&ntilde;o de la hamburguesa</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Chica" checked>
          <label class="form-check-label" for="gridRadios1">
            Chica
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Mediana">
          <label class="form-check-label" for="gridRadios2">
            Mediana
          </label>
        </div>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Grande">
          <label class="form-check-label" for="gridRadios2">
            Grande
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Extra grande (Agotado)" disabled>
          <label class="form-check-label" for="gridRadios3">
            Extra grande (Agotado)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
<div class="form-group row">
    <div class="col-sm-2">Que lleva su hamburguesa</div>
    <div class="col-sm-10">
      <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridCheck1" value="Jitomate">
        <label class="form-check-label" ">
            Jitomate
        </label><br>
        <input class="form-check-input" type="checkbox" name="gridCheck1" value="Cebolla">
        <label class="form-check-label" >
          Cebolla
        </label><br>
        <input class="form-check-input" type="checkbox" name="gridCheck1" value="Mostaza">
        <label class="form-check-label" >
          Mostaza
        </label><br>
        <input class="form-check-input" type="checkbox" name="gridCheck1" value="Captsu">
        <label class="form-check-label" >
          Captsu
        </label><br>
        <input class="form-check-input" type="checkbox" name="gridCheck1" value="Chile">
        <label class="form-check-label" >
          Chile
        </label><br>
      </div>
    </div>
  </div> 
            <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Para llevar?</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="Si" checked>
          <label class="form-check-label" for="gridRadios1">
            Si
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios2" value="No">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>                  
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary text-center">Registrarse</button>
    </div>
  </div>
</form>
           </div>
                </div> 
    </body>
</html>
